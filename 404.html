<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';

    // Looking for a better way to do this still...
    const locale = document.location.pathname.replace(/(\/\w+\/\w+)\/.*/, '$1');
    const meta = document.createElement('meta');
    meta.setAttribute('name', 'locale');
    meta.setAttribute('content', locale);
    document.querySelector('head').append(meta);
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/scripts/scripts.js" type="module" crossorigin="use-credentials"></script>
  <script type="module">
    import { sampleRUM } from '/scripts/lib-franklin.js';
    import { load404 } from '/scripts/scripts.js';

    window.addEventListener('load', async () => {
      sampleRUM('404', { source: document.referrer, target: window.location.href });
      await load404();
    });
  </script>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/lazy-styles.css">
  <style>
    main .breadcrumb-container.section {
      display:none;
    }
  </style>
</head>

<body>
  <header></header>
  <main class="error">
    <div>
<h1 id="404">
  <strong>404</strong>
</h1>
      <h2 class="error-message">Page Not Found</h2>
      <p>
        <a href="/" class="button secondary error-button-home">Go back to the home page.</a>
      </p>
    </div>
  </main>
  <footer></footer>
</body>
</html>
